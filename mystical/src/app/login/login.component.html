<div class="full-page-container">

    <mat-card class="login-card">
        <mat-card-title class="login-title">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label class="fw-bold">Username</mat-label>
                    <input matInput formControlName="userName" type="text" required />

                    <mat-error
                        *ngIf="loginForm.get('userName')?.hasError('required') && loginForm.get('userName')?.touched">
                        Username is required.
                    </mat-error>
                    <mat-error
                        *ngIf="loginForm.get('userName')?.hasError('email') && !loginForm.get('userName')?.hasError('required')">
                        Please enter a valid email.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label class="fw-bold">Password</mat-label>
                    <input matInput formControlName="password" type="text" required />

                    <mat-error
                        *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                        Password is required.
                    </mat-error>
                </mat-form-field>


                <button type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>

            <div class="card-footer">
                Not a user? <a routerLink="/sign-up">Sign up now</a>
            </div>

        </mat-card-content>
    </mat-card>
</div>
